<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 7</title>
</head>
<body>
    <h1>Números em Ordem Decrescente</h1>
    <div id="vetorNumero"></div>
    <script>
        let numeros = [];
        let armazenar = []
        function lerVetor() {
            for (let i = 0; i < 5; i++) {
                let numero = Number(prompt("Digite o número "));
                armazenar.push(numero)
                numeros.push(numero * 7);
            }
            exibirNumeros();
        }
       
        function exibirNumeros() {
            for (let i = 0; i < numeros.length; i++) {
                for (let j = i + 1; j < numeros.length; j++) {
                    if (numeros[i] < numeros[j]) {
                        let decrescente = numeros[i];
                        numeros[i] = numeros[j];
                        numeros[j] = decrescente;
                    }
                }
            }
            let resultado = "<p>Números originais antes da multiplicação:</p>";
            for (let i = 0; i < armazenar.length; i++) {
                resultado += "<br>" + armazenar[i] + "</br>";
            }
 
            resultado += "<p>Números multiplicados em ordem decrescente:</p>";
            for (let i = 0; i < numeros.length; i++) {
                resultado +=  "</br>" + numeros[i] +  "</br>";
            }
            document.getElementById("vetorNumero").innerHTML = resultado;
        }
 
    </script>
</body>
 
</html>
