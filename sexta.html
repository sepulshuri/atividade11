<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
</head>
<body>
    <div id="final"></div>

    <script>
        let numero
        const numeros = []
        for (let i = 0; i < 3; i++) {
            numero = Number(prompt("Digite os numeros"))
            numeros.push(numero)
        }
for (let j = 0; j < numeros.length; j++) {
    for (let k = j; k < numeros.length; k++) {
        if (numeros[j] > numeros[k]){
            [numeros[j], numeros[k]] = [numeros[k], numeros[j]]
        }
    }
}
document.getElementById("final").innerHTML = numeros

    </script>
</body>
</html>
